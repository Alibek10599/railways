<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>

<form th:action="@{/authenticate}"
      method="POST" class="form-horizontal">

    <!-- Place for messages: error, alert etc ... -->
    <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
        Invalid username and password.
    </div>

    <!-- Check for logout -->
    <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
        You have been logged out.
    </div>

    <!-- User name -->
    <input type="text" name="username" placeholder="username">

    <!-- Password -->
    <input type="password" name="password" placeholder="password">

    <!-- Login/Submit Button -->
    <button type="submit">Login</button>

</form>

<div>
    <a th:href="@{/signup}">Register New User</a>
</div>


</body>
</html>
